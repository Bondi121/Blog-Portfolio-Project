<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <div class="container">
        <main>
            <form action="/registration" method="post">
                <label for="firstname_register">First name:</label><br>
                <input type="text" id="firstname_register" name="firstname"><br>
                <label for="lastname_register">Last name:</label><br>
                <input type="text" id="lastname_register" name="lastname"><br>
                <label for="username_register">Username:</label><br>
                <input type="text" id="username_register" name="username"><br>
                <label for="email_register">Email:</label><br>
                <input type="email" id="email_register" name="email"><br>
                <input type="submit" value="Submit">
            </form>

        </main>
    </div>
    
</body>
</html>
