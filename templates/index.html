<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post</title>
    {{ moment.include_moment() }}
</head>
<body>
    <container>

  <!--   
    https://flask-moment.readthedocs.io/en/latest/quickstart.html#installation-and-configuration
 -->

        <nav>
            <a href="">My Blog Website</a>
            <a href="">user login</a>
            <p>last seen : </p>
            <a href="">create a new post </p>
        </nav>


            
  <!--   
        <form action="/" method="post">
            <label for="title">Search by Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <button type="submit">Search</button>
        </form>
 -->

             





        <main>

            <h2>Latest Posts</h2>
            <p>Posts created by different users</p>

            {% for blog in blogs %}
            <article>
                
                <a href="{{url_for('get_post', title=blog.title) }}"><h2>{{blog.title}}</h2></a>
                <p>Post created at: {{ moment(blog.date_posted).format('MMMM Do YYYY, h:mm a') }}.</p>
            </article>
            {% endfor %}
            
    <!--
        https://flask.palletsprojects.com/en/2.2.x/quickstart/#rendering-templates 
        https://flask.palletsprojects.com/en/2.2.x/tutorial/blog/?highlight=loop 
    -->
            
        </main>

        <footer></footer>
    </container>


</body>
</html>
