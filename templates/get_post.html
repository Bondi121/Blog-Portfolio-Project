<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ moment.include_moment() }}
</head>
<body>
    <div class="container">
        <main>
            <section>
                {% for post in post_details %}
                <article>
                <h2>{{post.title}}</h2>
                <p>{{post.content}}</p>
                <p>Post created at: {{ moment(post.date_posted).format('MMMM Do YYYY, h:mm a') }}.</p>
                </article>
                {% endfor %}
            </section>
        </main>
    </div>
</body>
</html>
